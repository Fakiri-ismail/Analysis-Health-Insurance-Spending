{% extends "base.html" %}

{% block contenu %}
<div class="row mt-2">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label >Nature d'assuranse</label>
                    <select class="form-control" name="natureAssurance" >
                    {% for natAs in sel.allNatAs %}
                        <option value="{{natAs}}" selected='selected'>{{natAs}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Specielité Exercée</label>
                    <select class="form-control" name="specialiteExecute" >
                    {% for sp in sel.allSp %}
                      <option value="{{sp}}" selected='selected'>{{sp}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Manière d'Exercer</label>
                    <select class="form-control" name="manierExecuter" >
                    {% for mn in sel.allMan %}
                      <option value="{{mn}}" selected='selected'>{{mn}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Prestation</label>
                    <select class="form-control" name="prestation" >
                    {% for pres in sel.allPres %}
                      <option value="{{pres}}" selected='selected'>{{pres}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Qualité Bénificiaire</label>
                    <select class="form-control" name="qualiteBenificiaire" >
                    {% for qual in sel.allQua %}
                      <option value="{{qual}}" selected='selected'>{{qual}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Villes</label>
                    <select class="form-control" name="ville" >
                    {% for ville in sel.allville %}
                      <option value="{{ville}}" selected='selected'>{{ville}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Base de Remboursement</label>
                    <input type="number" step="0.01" placeholder="Chiffres" class="form-control" name="baseRemb" value="{{assu.baseRemb}}">
                </div>
                <div class="form-group">
                    <label>Taux de Remboursement</label>
                    <input type="number" min="0" max="100" step="0.01" placeholder="(entre 0 et 100)" class="form-control" name="tauxRemb" value="{{assu.tauxRemb}}">
                </div>
                <div class="form-group">
                    <label>Date de Remboursement</label>
                    <input type="text" class="form-control" placeholder="201812==>02/2018" name="dateRemb" value="{{assu.dateRemb}}">
                </div>
                  
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>

        </div>
    </div>
</div>   

{% endblock %}
