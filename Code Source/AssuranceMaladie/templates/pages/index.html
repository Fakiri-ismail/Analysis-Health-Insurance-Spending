{% extends "base.html" %}

{% block contenu %}
{% load static %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="text-align:center">Dépenses d'assurance maladie</h1>
    </div>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%  static 'img/assu1.png' %}" class="d-block w-100" alt="COVID19">
      <div class="carousel-caption d-none d-md-block">
        <h3>Epidémie COVID-19</h3>
        <h4>Rester chez vous.</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%  static 'img/assu2.png' %}" class="d-block w-100" alt="Assurance">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h3 style="color: rgb(245, 7, 7)">Découvrez nos offres d'assurance</h3>
        <h4 style="color: rgb(245, 7, 7)">Des solutions adaptées à vos besoins d'aujourd'hui et de demain.</h4> -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%  static 'img/assu3.png' %}" class="d-block w-100" alt="Argent">
      <div class="carousel-caption d-none d-md-block">
        <h3>Dépenses d'assurance maladie</h3>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
